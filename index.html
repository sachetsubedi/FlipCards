<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Cards | Sachet Subedi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen flex borde justify-center items-center bg-slate-600 flex-col gap-5"
  >
    <div class="score">
      <h1 class="text-2xl text-center text-white bg-slate-400 rounded-md p-2">
        <span id="time">00 : 00</span>
      </h1>
    </div>

    <div class="grid grid-cols-4 gap-x-1 gap-y-1">
      <div class="cards" id="card1"></div>
      <div class="cards" id="card2"></div>
      <div class="cards" id="card3"></div>
      <div class="cards" id="card4"></div>
      <div class="cards" id="card5"></div>
      <div class="cards" id="card6"></div>
      <div class="cards" id="card7"></div>
      <div class="cards" id="card8"></div>
      <div class="cards" id="card9"></div>
      <div class="cards" id="card10"></div>
      <div class="cards" id="card11"></div>
      <div class="cards" id="card12"></div>
      <div class="cards" id="card13"></div>
      <div class="cards" id="card14"></div>
      <div class="cards" id="card15"></div>
      <div class="cards" id="card16"></div>
    </div>
    <div
      id="youWon"
      class="absolute flex flex-col justify-center items-center border w-full h-full bg-blue-600 bg-opacity-50 hidden"
    >
      <div class="flex flex-col justify-center items-center">
        <h1 class="text-4xl text-center text-white">You Won!</h1>
        <br />
        <h1 class="text-white font-bold mb-5">
          Time Taken
          <span id="wonTime" class="bg-lime-400 p-1 rounded-md">00 : 00</span>
        </h1>

        <button
          id="playAgain"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-fit"
        >
          Play Again
        </button>
      </div>
    </div>
  </body>
  <script src="./scripts/preloader.js"></script>
  <script src="./seeds/funEmoji.seeds.js"></script>
  <script src="./scripts/generateAvatars.js"></script>
  <script src="./scripts/script.js"></script>
</html>
